<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV | Debug Mode</title>
    <style>
        :root { --bg: #050505; --card: #151515; --accent: #00d26a; --err: #ff4757; --text: #e0e0e0; }
        body { font-family: -apple-system, BlinkMacSystemFont, monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .container { background: var(--card); width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        .img-slot { width: 100%; aspect-ratio: 2.5/3.5; background: #222; display: flex; align-items: center; justify-content: center; position: relative; }
        .img-slot img { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        .content { padding: 25px; text-align: center; }
        .title { font-size: 20px; margin: 0 0 10px 0; font-weight: 800; color: #fff; }
        .price-val { font-size: 32px; font-weight: 900; color: var(--accent); display: block; }
        
        /* DEBUG TOOLS */
        .debug-panel { width: 100%; max-width: 400px; border-top: 1px solid #333; padding-top: 20px; }
        .btn-copy { background: var(--err); color: #fff; border: none; width: 100%; padding: 15px; font-weight: bold; font-size: 16px; border-radius: 8px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .btn-copy:active { opacity: 0.8; }
        #status-log { font-family: monospace; font-size: 10px; color: #666; white-space: pre-wrap; text-align: left; background: #111; padding: 10px; border-radius: 8px; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="img-slot">
            <img id="ui-img" src="">
            <span id="ui-loader">INITIALIZING...</span>
        </div>
        <div class="content">
            <h1 id="ui-name" class="title">--</h1>
            <div id="ui-set" style="color:#888; font-size:14px; margin-bottom:15px;">--</div>
            <span id="ui-price" class="price-val">--</span>
        </div>
    </div>

    <div class="debug-panel">
        <button class="btn-copy" onclick="copyLogs()">ðŸ“‹ COPY ERROR LOGS</button>
        <div id="status-log">System Ready...</div>
    </div>

    <script>
        // --- FLIGHT RECORDER ---
        let logBuffer = [];
        const log = (msg) => {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const entry = `[${timestamp}] ${msg}`;
            logBuffer.push(entry);
            const logEl = document.getElementById('status-log');
            logEl.innerText += `\n${entry}`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(entry);
        };

        function copyLogs() {
            const report = `=== POKEMON VENDOR DEBUG REPORT ===\nURL: ${window.location.href}\nUser Agent: ${navigator.userAgent}\n\nLOGS:\n${logBuffer.join('\n')}`;
            navigator.clipboard.writeText(report).then(() => {
                alert("âœ… LOGS COPIED! Paste them into the chat.");
            }).catch(err => {
                alert("âŒ Copy Failed. Select text manually.");
            });
        }

        // --- MAIN LOGIC ---
        try {
            const params = new URLSearchParams(window.location.search);
            const rawId = params.get('id');
            
            if (!rawId) {
                log("CRITICAL: No ID in URL.");
                document.getElementById('ui-loader').innerText = "NO ID SCANNED";
            } else {
                // 1. NORMALIZE ID
                const searchId = decodeURIComponent(rawId).trim().toUpperCase();
                log(`STEP 1: Scanning ID: ${searchId}`);

                // 2. FETCH JSON
                log("STEP 2: Fetching card_data.json...");
                fetch('card_data.json')
                    .then(res => {
                        if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);
                        return res.json();
                    })
                    .then(data => {
                        log(`STEP 3: Database Loaded (${data.length} records)`);

                        // 3. FIND MATCH
                        const card = data.find(c => String(c['Unique Code']).trim().toUpperCase() === searchId);
